version: '3.8'

services:
  # global services (with port binding to host)
  fluent-beats:
    image: fluent-beats/fluent-beats:debug
    build:
      context: ../.
      dockerfile: Dockerfile.debug
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro
        - /var/lib/docker/containers:/var/lib/docker/containers
        # configs are not supported on non-swarm, using a bind volume
        - type: bind
          source: ./configs
          target: /run/configs
    network_mode: "host"
    secrets:
      - source: secret.fluent-beats.es_http_host.v1
        target: es-host.txt
      - source: secret.fluent-beats.es_http_pwd.v1
        target: es-pwd.txt

  # replica services (no port binding to host)
  service-a:
      image: fluent-beats/fake-service
      build: ./fake-service
      depends_on:
        - fluent-beats
      extra_hosts:
        - "host.docker.internal:host-gateway"
      networks:
        - fluent
      labels:
        flb_env: "prod"
        flb_service: "service-a"
      environment:
        SERVICE_NAME: "service-a"
      logging:
        driver: fluentd
        options:
          #fluentd-async: 'true'
          labels-regex: "^flb_.*"
          tag: logs

  service-b:
      image: fluent-beats/fake-service
      build: ./fake-service
      depends_on:
        - fluent-beats
      extra_hosts:
        - "host.docker.internal:host-gateway"
      networks:
        - fluent
      labels:
        flb_env: "prod"
        flb_service: "service-b"
      environment:
        SERVICE_NAME: "service-b"
      logging:
        driver: fluentd
        options:
          #fluentd-async: 'true'
          labels-regex: "^flb_.*"
          tag: logs

secrets:
   secret.fluent-beats.es_http_host.v1:
    file: ./secrets/http_host.txt
   secret.fluent-beats.es_http_pwd.v1:
    file: ./secrets/http_pwd.txt


networks:
  fluent:
    driver: bridge