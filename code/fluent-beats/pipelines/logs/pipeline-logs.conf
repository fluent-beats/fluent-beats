# Logs (Microservice -> Stdout -> Docker -> Fluentd Driver -> FluentBit -> ElasticSearch)
################
[INPUT]
    name                    forward
    listen                  0.0.0.0
    port                    24224
    buffer_chunk_size       1M
    buffer_max_size         6M

# - From Microservices perspective logs should be JSON
#    https://www.datadoghq.com/blog/multiline-logging-guide/#logging-to-json)
[FILTER]
    name                    multiline
    match                   logs
    multiline.key_content   log
    multiline.parser        docker, java

[FILTER]
    name                    lua
    match                   logs
    script                  logs-ecs.lua
    call                    fluentd_to_ecs

# Elasticsearch -> Index template 'logs'
[OUTPUT]
    name                    es
    match                   logs
    suppress_type_name      on
    replace_dots            off
    logstash_format         on
    logstash_prefix         logs
    tls                     on
    tls.verify              off
    trace_error             off
    cloud_id                ${ES_CLOUD_ID}
    cloud_auth              ${ES_CLOUD_AUTH}
    retry_limit             5
