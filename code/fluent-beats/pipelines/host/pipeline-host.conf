# (FluentBit -> ElasticSearch)

[INPUT]
    # container /proc/stat always match host
    name                    cpu
    tag                     host_cpu
    interval_sec            ${FLB_HOST_METRICS_INTERVAL}
    mem_buf_limit           ${FLB_MEM_BUF_LIMIT}

[INPUT]
    # requires container bind to host /proc/stat
    name                    diskinfo
    tag                     host_disk
    proc_path               /hostfs/proc
    interval_sec            ${FLB_HOST_METRICS_INTERVAL}
    mem_buf_limit           ${FLB_MEM_BUF_LIMIT}

[INPUT]
    # requires container bind to host /proc/stat
    name                    meminfo
    tag                     host_memory
    proc_path               /hostfs/proc
    interval_sec            ${FLB_HOST_METRICS_INTERVAL}
    mem_buf_limit           ${FLB_MEM_BUF_LIMIT}

[INPUT]
    # requires container bind to host /proc/stat
    name                    netinfo
    tag                     host_netif
    proc_path               /hostfs/proc
    interface               ${FLB_HOST_NET_INTERFACE}
    interval_sec            ${FLB_HOST_METRICS_INTERVAL}
    mem_buf_limit           ${FLB_MEM_BUF_LIMIT}

[INPUT]
    # requires container bind to host /proc/stat
    name                    load
    tag                     host_load
    proc_path               /hostfs/proc
    interval_sec            ${FLB_HOST_METRICS_INTERVAL}
    mem_buf_limit           ${FLB_MEM_BUF_LIMIT}

[FILTER]
    name                    lua
    match                   host_*
    script                  host-ecs.lua
    call                    host_metric_to_ecs

# Elasticsearch -> Data stream 'metrics'
[OUTPUT]
    name                    es
    match                   host_*
    index                   metrics-host.stats-default
    suppress_type_name      on
    tls                     on
    tls.verify              off
    trace_error             off
    host                    ${FLB_ES_HTTP_HOST}
    port                    9243
    http_user               elastic
    http_passwd             ${FLB_ES_HTTP_PASSWD}
    retry_limit             5
    workers                 1
